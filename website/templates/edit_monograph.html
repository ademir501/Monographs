{% extends 'base.html' %}
{% load static %}

<style>
    #update{
        width: 70%;
    }
</style>

{% block content %}
    <div id="update">
        <form action="" method="post">
            {% csrf_token %}
            <table class="mdl-data-table mdl-shadow--2dp table-responsive">
                {{ form }}
            </table>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Guardar
            </button>
        </form>
    </div>
{%  endblock %}
